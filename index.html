<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WhoBringsWhat?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Who Brings What?</h1>
      <form id="task-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" class="u-full-width" />
        </div>
        <div>
          <label for="item">Item</label>
          <input type="text" id="item" class="u-full-width" />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width teal" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
